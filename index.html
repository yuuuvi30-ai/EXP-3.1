<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProductCard Component</title>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:linear-gradient(to right,#dfe9f3,#ffffff);
padding:40px;
}
.container{
display:flex;
gap:30px;
justify-content:center;
flex-wrap:wrap;
}
.card{
background:#f3f4f6;
width:280px;
border-radius:16px;
padding:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
transition:transform 0.3s ease;
}
.card:hover{
transform:translateY(-5px);
}
.image-placeholder{
height:180px;
background:#d1d5db;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
margin-bottom:20px;
}
.image-placeholder div{
width:90px;
height:90px;
background:#bfc5cc;
border-radius:15px;
}
.title{
font-size:22px;
font-weight:bold;
margin-bottom:10px;
}
.price{
font-size:20px;
margin-bottom:15px;
}
.status{
padding:8px 16px;
border-radius:20px;
display:inline-block;
font-weight:600;
}
.instock{
background:#d1fae5;
color:#065f46;
}
.outstock{
background:#fee2e2;
color:#991b1b;
}
</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
function ProductCard(props){
return(
<div className="card">
<div className="image-placeholder">
<div></div>
</div>
<div className="title">{props.name}</div>
<div className="price">${props.price}</div>
<div className={`status ${props.inStock ? 'instock' : 'outstock'}`}>
{props.inStock ? 'In Stock' : 'Out of Stock'}
</div>
</div>
);
}
function App(){
return(
<div className="container">
<ProductCard name="Wireless Headphones" price="129.99" inStock={true}/>
<ProductCard name="Mechanical Keyboard" price="89.99" inStock={false}/>
<ProductCard name="Smart Watch" price="199.99" inStock={true}/>
</div>
);
}
const root=ReactDOM.createRoot(document.getElementById("root"));
root.render(<App/>);
</script>
</body>
</html>
